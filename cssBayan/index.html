<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="container">
        <h1>Css Bayan</h1>

        <div class="accordion">

            <div class="accordion-item">
                <label class="accordion-item__label" for="accordion-1">
                    <input class="accordion-item__input" type="radio" checked name="accordion" id="accordion-1">
                    <div class="accordion-item__title">
                        <div class="title-text">Legacy Code</div>
                        <div class="title-icon"></div>
                    </div>
                    <img class="accordion-item__img" src="./contents/legacy.jpg">

                </label> 
            </div>

            <div class="accordion-item">
                <label class="accordion-item__label" for="accordion-2">
                    <input class="accordion-item__input" type="radio" name="accordion" id="accordion-2">
                    <div class="accordion-item__title">
                        <div class="title-text">Depression</div>
                        <div class="title-icon"></div>
                    </div>
                    <img class="accordion-item__img" src="./contents/depressed.jpg">
            
                </label>
            </div>

            <div class="accordion-item">
                <label class="accordion-item__label" for="accordion-3">
                    <input class="accordion-item__input" type="radio" name="accordion" id="accordion-3">
                    <div class="accordion-item__title">
                        <div class="title-text">Stairs</div>
                        <div class="title-icon"></div>
                    </div>
                    <img class="accordion-item__img" src="./contents/bs.jpg">
            
                </label>
            </div>

            <div class="accordion-item">
                <label class="accordion-item__label" for="accordion-4">
                    <input class="accordion-item__input" type="radio" name="accordion" id="accordion-4">
                    <div class="accordion-item__title">
                        <div class="title-text">Fibonacci sequence</div>
                        <div class="title-icon"></div>
                    </div>
                    <img class="accordion-item__img" src="./contents/fibonacci.jpg">
            
                </label>
            </div>

            <div class="accordion-item">
                <label class="accordion-item__label" for="accordion-5">
                    <input class="accordion-item__input" type="radio" name="accordion" id="accordion-5">
                    <div class="accordion-item__title">
                        <div class="title-text">Logic</div>
                        <div class="title-icon"></div>
                    </div>
                    <img class="accordion-item__img" src="./contents/logic.jpg">
            
                </label>
            </div>

        </div>
    </div>
</body>
</html>
